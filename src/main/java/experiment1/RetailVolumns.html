<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        $().ready(function () {
            var datas = [{"month":"2010-12","volume":823746.1399999646},
                {"month":"2011-1","volume":691364.5600000108},
                {"month":"2011-2","volume":523631.8900000278},
                {"month":"2011-3","volume":717639.3600000187},
                {"month":"2011-4","volume":537808.6210000243},
                {"month":"2011-5","volume":770536.0200000107},
                {"month":"2011-6","volume":761739.9000000219},
                {"month":"2011-7","volume":719221.1910000272},
                {"month":"2011-8","volume":759138.3800000148},
                {"month":"2011-9","volume":1058590.171999997},
                {"month":"2011-10","volume":1154979.2999999207},
                {"month":"2011-11","volume":1509496.329999743},
                {"month":"2011-12","volume":638792.680000013}];		//将JSON拷贝至此
            var option = {
                title: { text: '月销售金额图' },
                tooltip: {},
                xAxis: { name: "月度", type: 'category', data: []},//month数组放入xAxis.data
                yAxis: { name: "销售金额(元)" },
                series: [
                    { name: '销售金额', type: 'line', data: []},    //volume数组放入series[0].data
                ]
            };
            var myChart = echarts.init(document.getElementById('container'));
			//执行提取month和volume至数组
			//执行将month数组放入option.xAxis.data，将volume数组放入option.series[0].data
            for (let i = 0; i < datas.length; i++) {
                option.xAxis.data[i] = datas[i].month;
                option.series[0].data[i] = datas[i].volume;
            }
            myChart.setOption(option);
        });
    </script>
</head>
<body>
<div id="container" style="width: 800px;height:600px;"></div>
</body>
</html>
